<div class="d-flex align-items-center py-4 bg-login vh-100">
  <main class="form-signin w-100 m-auto">
    <!-- Login Form -->
    <div class="row p-2 bg-white rounded" *ngIf="isLogin">
      <div class="col-6">
        <img class="img-cover" src="../../../assets/login-cover.jpg" />
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center">
        <form [formGroup]="userForm" class="w-100">
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              formControlName="id"
              id="id"
              name="id"
            />
            <label for="email">id</label>
          </div>
          <button
            class="btn btn-primary w-100 py-2 mt-3"
            type="submit"
            (click)="onUserLogin()"
          >
            Sign in
          </button>
          <!-- <p class="mt-2 mb-3 text-body-secondary text-center">

            >
          </p> -->
        </form>
      </div>
    </div>
  </main>
</div>
